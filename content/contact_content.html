<script>
	function newContact()
	{
		var subject = document.getElementById("contactsubject").value;
		var body = document.getElementById("contacttext").value;
		var fragment = "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
		mydecode = function(x) { return atob(x); };
		var address = mydecode('bWFpbHRvOnZpZ2lsYW50ZXNjdWxwdGluZ0BnbWFpbC5jb20=') + fragment;
		window.open(address, '_blank');
		return false;
	}
</script>
<style>
.contactform {
	display: grid;
	grid-template-columns: min-content 1fr;
    grid-template-rows: repeat(4, min-content); 
    grid-column-gap: 10px;
    grid-row-gap: 10px;
}

.contactform .div1 { grid-area: 1 / 1 / 2 / 2; }
.contactform .div2 { grid-area: 1 / 2 / 2 / 3; }
.contactform .div3 { grid-area: 2 / 1 / 3 / 2; }
.contactform .div4 { grid-area: 2 / 2 / 3 / 3; }
.contactform .div5 { 
	grid-area: 3 / 1 / 4 / 3; 
	text-align: right;
} 

#contacttext {
	height: 10em;
}
</style>
<form class='contactform'>
	<label class="div1 commentlabel" for="contactsubject">Subject:</label>
		<input class="div2" type="text" id="contactsubject" placeholder=""></input>
	<label class="div3 commentlabel" for="contacttext">Body:</label>
		<textarea class="div4" id="contacttext" placeholder=""></textarea>
	<div class="div5">
		<button onclick="return newContact();">Submit (via email)</button>
	</div>
</form>
